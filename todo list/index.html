O que será verificado:

Será verificado se sua página possui uma tag header com o conteúdo Minha Lista de Tarefas -->

<!-- 2 - Adicione abaixo do título um pequeno e discreto parágrafo com id="funcionamento" e com o texto "Clique duas vezes em um item para marcá-lo como completo"
O que será verificado:

Será verificado que existe na sua página um elemento com o id funcionamento com o conteúdo Clique duas vezes em um item para marcá-lo como completo -->

<!-- 3 - Adicione um input com o id="texto-tarefa" onde a pessoa usuária poderá digitar o nome do item que deseja adicionar à lista
O que será verificado:

Será verificada a existência de um elemento do tipo input com o id texto-tarefa 
-->

<!-- 4 - Adicione uma lista ordenada de tarefas com o id="lista-tarefas"
O que será verificado:

Será verificada a existência de um elemento ol com o id lista-tarefas -->

<!-- 5 - Adicione um botão com id="criar-tarefa" e, ao clicar nesse botão, um novo item deverá ser criado ao final da lista e o texto do input deve ser limpo
O que será verificado:

Será verificada a existência de um elemento do tipo button com o id criar-tarefa

No campo de input será digitado o texto de uma tarefa qualquer e, em seguida, clicar-se-á no botão de criar tarefa. Será verificado que, após o clique, o texto digitado aparece na lista e desaparece do input.

A adição de elementos na lista será feita algumas vezes, e será checado se todos os itens criados permanecem na lista na medida em que novos são adicionados. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
    <title>Document</title>
</head>
<body>
    <header class="center">
        <h1>Minha Lista de Tarefas</h1>
        <h6 id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</h6>
 </header>
    <main class="center">
        <input id="texto-tarefa" type="text">
        <ol id="lista-tarefas"></ol>
        <button  id="criar-tarefa">Adicionar</button>
        <button  id="apaga-tudo">apagar</button>
        <button id="remover-finalizados">apagar as finalizadas</button>
        <button id="salvar-tarefas">salvar tarefas</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
