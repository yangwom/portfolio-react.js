<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css" />


  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input class="email" type="text" name="email" placeholder="Email" />

        <input class="pass" type="text" name="password" placeholder="Senha" />

        <button type="submit" class="btn-enter btn btn-primary">Entrar</button>
      </form>
    </header>

    <main>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
      <form id="evaluation-form" action="">
        <div class="section-2">
          <input
            class="filhos"
            type="text"
            id="input-name"
            placeholder="Nome"
          />

          <input
            class="filhos"
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>

        <div class="section-1">
          <input
            class="filhos2"
            type="text"
            id="input-email"
            placeholder="Email"
          />

          <select class="filhos2" name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div class="pai-input">
          <div class="label-radio">
            <div class="h1">
              <label id="label-family"  class="h4" for="">Qual sua família?</label>
            </div>
            <div class="form-check" >
            <input class="form-check-input"
              type="radio"
              id="frontend"
              name="family"
              value="Frontend"
            /><label class="form-check-label" for="frontend"> Frontend</label>
          </div>
          <div class="form-check" >
            <input  class="form-check-input" type="radio" id="backgrend" name="family" value="Backend" />
            <label class="form-check-label" for="backgrend"> Backend</label>
          </div>
          <div class="form-check" >
            <input class="form-check-input"
              type="radio"
              id="fullstack"
              name="family"
              value="FullStack"
            />
            <label class="form-check-label" for="fullstack">FullStack</label>
          </div>
          </div>
          <div class="pai-checkbox">
            <label  class="h4" id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
          
            
            <div class="filhos-check form-check">
              <label for="ho">
                <input class= "form-check-input" id="ho" type="checkbox" value="HoFs" />HoFs
              </label>
              <label for="je">
                <input class= "form-check-input" id="je" type="checkbox" value="Jest" />Jest
              </label>
              <label for="pro"
                ><input class= "form-check-input"
                  id="pro"
                  type="checkbox"
                  value="Promises"
                />Promises</label
              >
              <label for="re">
                <input class= "form-check-input" id="re" type="checkbox" value="React" />React
              </label>
              <label for="sq">
                <input class= "form-check-input" id="sq" type="checkbox" value="SQL" />SQL
              </label>
              <label for="py">
                <input class= "form-check-input" id="py" type="checkbox" value="Python" />Python
              </label>
            </div>
          </div>
        </div>
        <div class="radio-l">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>

          <input id="one" type="radio" name="rate" value="1" />
          <label for="one">1</label>

          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>

        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea
          name=""
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
        ></textarea>
<p id="counter" >500</p>
        <label id="label-infos" for=""
          ><input type="checkbox" id="agreement" />Você concorda com o uso das
          informações acima?</label
        >

        <button disabled class="btn btn-primary" type="submit" id="submit-btn">Enviar</button>
      </form>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
